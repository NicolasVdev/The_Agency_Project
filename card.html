<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
  <center>
  <div class="card mb-3 custom-card">
    <h4 class="card-header">Titre de l'évènement</h4>
    <img class="d-block w-100" style="height: 200px;" src="https://picsum.photos/1200/400" alt="Third slide">
    <div class="card-body">
      <ul class="list-group list-group-flush">
          <li class="list-group-item">Description</li>
          <li class="list-group-item">lieu</li>
          <li class="list-group-item">prix</li>
      </ul>
    </div>
    <div class="card-body">
      <center><button type="button" class="btn btn-outline-info">Détails</button></center>
    </div>
    <div class="card-footer text-muted" style="display:flex; justify-content: end;">
      2 days ago
    </div>
  </div>
</center>

  <div class="my-3 p-3 bg-dark rounded box-shadow custom-card-attendees">
    <h4 class="card-header">Participants</h4>
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" src="https://i.pravatar.cc/300" data-holder-rendered="true" style="width: 32px; height: 32px;">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-white">Full Name</strong>
          <a href="#">Profil</a>
        </div>
        <span class="d-block">@username</span>
      </div>
    </div>
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" src="https://i.pravatar.cc/300" data-holder-rendered="true" style="width: 32px; height: 32px;">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-white">Full Name</strong>
          <a href="#">Profil</a>
        </div>
        <span class="d-block">@username</span>
      </div>
    </div>
    <div class="media text-muted pt-3">
      <img data-src="holder.js/32x32?theme=thumb&amp;bg=007bff&amp;fg=007bff&amp;size=1" alt="32x32" class="mr-2 rounded" src="https://i.pravatar.cc/300" data-holder-rendered="true" style="width: 32px; height: 32px;">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-white">Full Name</strong>
          <a href="#">Profil</a>
        </div>
        <span class="d-block">@username</span>
      </div>
    </div>
  </div>
  <br>
  <center>
  <div class="card custom-card-city" style="width: 18rem;">
    <img class="card-img-top" src="https://loremflickr.com/320/240/city" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-header">Nom de la ville</h4>
      <p class="card-text">Contenu de la ville</p>
    </div>
  </div>
</center>
</body>
