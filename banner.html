  <script>
  function writeLine(str, speed) {
    var index = 0;
    var interval = setInterval(function() {
      document.getElementById('carouselTitle').textContent += str[index];
      index++;
      if (index === str.length) {
        clearInterval(interval);
      }
    }, speed);
  }
  
  window.onload = function() {
    writeLine('Envie de sortir ?', 100);
  };
  </script>
